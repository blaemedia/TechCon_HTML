<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
            </ul>
        </section>
        
        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.177631294489!2d-74.00594908459418!3d40.71278367933185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1e7e56a56b%3A0x48e8a6bafbcfcdfb!2sTimes%20Square%2C%20New%20York%2C%20NY%2010036%2C%20USA!5e0!3m2!1sen!2s!4v1234567890123" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
        
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>copyright Â© 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
